version: '3'

tasks:
  default:
    cmds:
      - task: build
    silent: true

  build:
    desc: "ğŸ”¨ Build the project"
    cmds:
      - pio run

  upload:
    desc: "ğŸš€ Build and upload the firmware"
    cmds:
      - pio run -t upload

  monitor:
    desc: "ğŸ–¥ï¸ Start the serial monitor"
    cmds:
      - pio device monitor --baud 115200

  clean:
    desc: "ğŸ§¹ Clean up build files"
    cmds:
      - pio run -t clean

  test:
    desc: "ğŸ§ª Run tests"
    cmds:
      - pio test

  check:
    desc: "ğŸ” Perform static code analysis"
    cmds:
      - pio check

  install_libs:
    desc: "ğŸ“¦ Install project libraries"
    cmds:
      - pio lib install

  update_libs:
    desc: "ğŸ”„ Update project libraries"
    cmds:
      - pio lib update
